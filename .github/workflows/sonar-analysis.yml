name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonar-backend:
    name: Backend SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven 3.6.3
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz
          tar xzvf apache-maven-3.6.3-bin.tar.gz
          export PATH=$PWD/apache-maven-3.6.3/bin:$PATH
          mvn --version

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run SonarCloud Analysis for Backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== BACKEND SONAR ANALYSIS ==="
          cd backend
          export PATH=$PWD/../apache-maven-3.6.3/bin:$PATH
          mvn verify sonar:sonar \
            -Dsonar.projectKey=Anastasia-Storozhenko_userstory_app_backend \
            -Dsonar.projectName=Anastasia-Storozhenko_userstory_app_backend \
            -Dsonar.organization=anastasia-storozhenko \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN
          echo "Backend Sonar analysis completed successfully"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run SonarCloud Analysis for Backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== BACKEND SONAR ANALYSIS ==="
          cd backend
          mvn verify sonar:sonar \
            -Dsonar.projectKey=Anastasia-Storozhenko_userstory_app_backend \
            -Dsonar.organization=anastasia-storozhenko \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN
          echo "Backend Sonar analysis completed successfully"

  sonar-frontend:
    name: Frontend SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run SonarCloud Analysis for Frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== FRONTEND SONAR ANALYSIS ==="
          cd frontend
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          export NODE_OPTIONS="--max_old_space_size=4096"
          npx sonar-scanner \
            -Dsonar.projectKey=Anastasia-Storozhenko_userstory_app_frontend \
            -Dsonar.organization=anastasia-storozhenko \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.sources=src \
            -Dsonar.exclusions=node_modules/**,public/**,build/**,**/*.test.*,**/*.spec.*,**/*.js,**/*.ts,**/*.tsx \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.javascript.node.maxspace=2048
          echo "Frontend Sonar analysis completed successfully"