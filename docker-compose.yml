version: '3.8'
services:
  db:
    image: mariadb:latest
    container_name: userstory-db
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: userstory
      MARIADB_USER: userstory_user
      MARIADB_PASSWORD: userstory_pass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "--protocol=tcp", "ping"]
      interval: 10s
      retries: 5
    networks:
      - app-network

  backend:
    # ВИПРАВЛЕНО: Використовуємо Docker Hub username
    image: anastasiia191006/userstory-backend:latest
    container_name: userstory-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/userstory
      SPRING_DATASOURCE_USERNAME: userstory_user
      SPRING_DATASOURCE_PASSWORD: userstory_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    # ВИПРАВЛЕНО: Використовуємо Docker Hub username
    image: anastasiia191006/userstory-frontend:latest
    container_name: userstory-frontend
    environment:
      REACT_APP_BACKEND_URL: http://backend:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge