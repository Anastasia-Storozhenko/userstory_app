version: '3.8'
services:
  db:
    image: mariadb:latest
    container_name: userstory-db
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: userstory
      MARIADB_USER: userstory_user
      MARIADB_PASSWORD: userstory_pass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "--protocol=tcp", "-uuserstory_user", "-puserstory_pass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: anastasiia191006/userstory-backend:latest
    container_name: userstory-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/userstory
      SPRING_DATASOURCE_USERNAME: userstory_user
      SPRING_DATASOURCE_PASSWORD: userstory_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_AUTOCOMMIT: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/projects || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 180s
    networks:
      - app-network

  frontend:
    image: anastasiia191006/userstory-frontend:latest
    container_name: userstory-frontend
    environment:
      REACT_APP_BACKEND_URL: http://192.168.56.20:80
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge